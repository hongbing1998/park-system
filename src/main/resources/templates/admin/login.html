<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="webkit|ie-comp|ie-stand" name="renderer"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link rel="stylesheet" th:href="@{/h-ui/css/H-ui.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/h-ui.admin/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/h-ui.admin/css/H-ui.login.css}" type="text/css"/>
    <title>登陆</title>
</head>
<body>
<input id="TenantId" name="TenantId" type="hidden" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div class="loginBox" id="loginform">
        <form action="/admin/login" class="form form-horizontal" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input class="input-text size-L" id="" name="name" placeholder="账户" type="text">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input class="input-text size-L" id="" name="password" placeholder="密码" type="password">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label style="color: red;font-size: 18px" th:text="${msg}"></label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="btn btn-success radius size-L" type="submit"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input class="btn btn-default radius size-L" type="reset"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright &copy;1956-2018 内蒙古科技大学.</div>
<!-- 引入公共js -->
<span th:include="common/on-load-js :: commonOnLoadJs"></span>
</body>
</html>
